<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <form id="form-signup" class="form-signin">
        <h1>Tic Tac Toe</h1>
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="credentials[email]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="credentials[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>

      <form id="form-signin" class="form-signin">
        <h1>Tic Tac Toe</h1>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="credentials[email]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="credentials[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>

      <form id="change-password" class="form-signin">
        <h2 class="form-signin-heading">Change Password</h2>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="passwords[old]" type="password" id="inputPassword" class="form-control" placeholder="Old password" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="passwords[new]" type="password" id="inputPassword" class="form-control" placeholder="New Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
      </form>

      <form id="form-signout">
        <fieldset>
          <button id="signout-button" class="btn btn-lg btn-primary btn-block" type="submit">Sign Out</button>
        </fieldset>
      </form>

      <div class="row">
        <div class="col-md-3 padding"></div>

        <div id="game-board" class="col-md-6 black-border">

          <div class="row black-border">
            <div id="cell-0" class="col-md-4 black-border board-cell" data-target="#cell-0"></div>
            <div id="cell-1" class="col-md-4 black-border board-cell"></div>
            <div id="cell-2" class="col-md-4 black-border board-cell"></div>
          </div>

          <div class="row black-border">
            <div id="cell-3" class="col-md-4 black-border board-cell"></div>
            <div id="cell-4" class="col-md-4 black-border board-cell"></div>
            <div id="cell-5" class="col-md-4 black-border board-cell"></div>
          </div>

          <div class="row black-border">
            <div id="cell-6" class="col-md-4 black-border board-cell"></div>
            <div id="cell-7" class="col-md-4 black-border board-cell"></div>
            <div id="cell-8" class="col-md-4 black-border board-cell"></div>
          </div>

        </div>


        </div>

        <div class="col-md-3 padding"></div>



    </body>
</html>
